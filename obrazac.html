  <section class="data-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Potraži</span> grad</h1>
        <p>U obrascu popuni podatke koji te zanimaju</p>
        <form action="pretraga.php" method="post">
            <div class="form-group">
                <label for="ime">Ime grada</label>
                <input type="text" name="ime" id="ime">
            </div>
            <div class="form-group">
              <label for="drzava">Država</label>
              <input type="text" name="drzava" id="drzava">
            </div>
           <div class="form-group">
            <label for="regija">Regija</label>
            <input type="text" name="regija" id="regija">
           </div>
          <div class="form-group">
            <label for="kultura">Kultura</label>
            <input type="text" name="kultura" id="kultura">
          </div>
          <div class="form-group">
            <label for="znamenitost">Znamenitost</label>
             <input type="text" name="znamenitost" id="znamenitost">
          </div>
          <div class="form-group checkbox-form">
            <label for="tipZnemenitosti">Tip znamenitosti</label><br/>
            <input type="checkbox" id="gradjevina" name="tipZnamenitosti" value="gradjevina">
            <label for="gradjevina">Građevina</label><br/>
            <input type="checkbox" id="portal" name="tipZnamenitosti" value="portal">
            <label for="portal">Portal</label><br/>
            <input type="checkbox" id="zidine" name="tipZnamenitosti" value="zidine">
            <label for="zidine">Zidine</label><br/>
            <input type="checkbox" id="luka" name="tipZnamenitosti" value="luka">
            <label for="luka">Luka</label><br/>  
          </div>

          <div class="form-group radio-form">
            <label for="unesco">Na UNESCO listi svjetske baštine?</label>
            <div class="radio-choice">
              <input  type="radio" id="da" name="unesco" value="da">
              <label  for="da">Da</label>           
            </div>
            <div class="radio-choice">
              <input  type="radio" id="ne" name="unesco" value="ne">
              <label  for="ne">Ne</label>
            </div>
          </div>

          <div class="form-group">
            <label for="razdoblje">Povijesno razdoblje?</label>
            <select name="razdoblje" id="razdoblje" multiple>
              <option value="5">5.tisućljeće pr.Kr.</option>
              <option value="4">4.tisućljeće pr.Kr.</option>
              <option value="3">3.tisućljeće pr.Kr.</option>
              <option value="2">2.tisućljeće pr.Kr.</option>
              <option value="1">1.tisućljeće pr.Kr.</option>
            </select>
          </div>
              
              <button type="submit" class="btn">Pretraži</button>
              <button type="reset" class="btn">Očisti</button>
        </form>
    </div>

  </section>
